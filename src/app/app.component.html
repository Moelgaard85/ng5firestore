<div style="text-align:center">
  <h1>
    Angular 5 Firebase Cloud Firestore
  </h1>
</div>

<table>

  <thead>
    <tr>
      <td>Name</td>
      <td>Gender</td>
      <td>Birthday</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.birthday}}</td>
    </tr>
  </tbody>

</table>
