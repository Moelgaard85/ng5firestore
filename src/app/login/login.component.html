<div class="row">
  <div class="col-xs-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 align-self-center">

    <h3>Please Log In, or <a href="#">Sign Up</a></h3>

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <button (click)="login({'type': 'anonymously'})"
          class="btn btn-lg btn-primary btn-block">Anonymously
            </button>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <button (click)="login({'type': 'google'})"
          class="btn btn-lg btn-info btn-block">Google</button>
      </div>
    </div>
    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>


    <form role="form">
      <div class="form-group">
        <label for="inputUsernameEmail">Username or email</label>
        <input type="text"
          class="form-control"
          id="inputUsernameEmail">
      </div>
      <div class="form-group">
        <a class="pull-right"
          href="#">Forgot password?</a>
        <label for="inputPassword">Password</label>
        <input type="password"
          class="form-control"
          id="inputPassword">
      </div>
      <div class="checkbox pull-right">
        <label>
          <input type="checkbox"> Remember me </label>
      </div>
      <button type="submit"
        class="btn btn btn-primary">
          Log In
        </button>
    </form>

  </div>
</div>
